<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form [formGroup]="rForm" (ngSubmit)="register(rForm)">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="username" formControlName="username" />
            <div *ngIf="rForm.get('username').hasError('required') && rForm.get('username').touched">
                Username is required.
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" formControlName="password"/>
            <div *ngIf="rForm.get('password').hasError('required') && rForm.get('password').touched">
                Password is required.
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" formControlName="email"/>
            <div *ngIf="!rForm.get('email').valid && rForm.get('email').touched">
                Required field must be in the form of a valid email address.
            </div>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" type="text" name="givenName" formControlName="givenName"/>
            <div *ngIf="rForm.get('givenName').hasError('required') && rForm.get('givenName').touched">
                First Name is required.
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" name="surname" formControlName="surname"/>
            <div *ngIf="rForm.get('surname').hasError('required') && rForm.get('surname').touched">
                Last Name is required.
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="!rForm.valid" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
